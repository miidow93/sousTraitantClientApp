<mat-toolbar color="primary">
    <mat-toolbar-row>
        <!-- <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>  -->
        <h1 *ngIf="role">{{role}}</h1>
        <span class="menu-spacer"></span>
        <div class="ml-2">
            <button mat-button [routerLink]="[{ outlets: { admin: ['sousTraitant'] } }]"> Sous-Traitants </button>
            <button mat-button [routerLink]="[{ outlets: { admin: ['regles'] } }]"> Règles </button>
            <button mat-button [routerLink]="[{ outlets: { admin: ['users'] } }]" *ngIf="role !== 'Directeur'">
                Utilisateurs </button>
            <button mat-button [routerLink]="[{ outlets: { admin: ['stats'] } }]"> Statistiques </button>

            <button mat-button (click)="logout()"> Logout </button>

        </div>
    </mat-toolbar-row>
</mat-toolbar>
